<div id="ex-full-spinopen1" class="wheelMenuNav">
    <ul class="menu" id="menu1">
        <li><span>&nbsp;</span></li>
        <li goTo="secondLevel" ref="1"><span>1</span></li>
        <li goTo="secondLevel" ref="2"><span>2</span></li>
        <li goTo="secondLevel" ref="3"><span>3</span></li>
        <li goTo="secondLevel" ref="4"><span>4</span></li>
        <li goTo="secondLevel" ref="5"><span>5</span></li>
        <li goTo="secondLevel" ref="6"><span>6</span></li>
        <li goTo="secondLevel" ref="7"><span>7</span></li>
        <li goTo="secondLevel" ref="8"><span>8</span></li>
        <li goTo="secondLevel" ref="9"><span>9</span></li>
        <li goTo="secondLevel" ref="10"><span>10</span></li>
    </ul>
</div>

<script type="text/javascript">

$(function(){
    $('#menu1').circleMenu({
        direction:'full',
        open: function(){
            console.log('FIRST LEVEL menu opened');
        },
        close: function(){
            console.log('FIRST LEVEL menu closed');

        },
        init: function(){
            console.log('FIRST LEVEL menu initialized');},
        select: function(evt,index){
            console.log(evt,index);
        },
        circle_radius: 160,
        step_in:0, 
        step_out:0
    }).on('circleMenu-open',function(){
        console.log('FIRST LEVEL menu CLOSURE');});
    
    $('a').on('click',function(evt){
        if($(this).attr('href')==='#'){
            evt.preventDefault();
        }
    });
    // start with the menu open
    $('#menu1').circleMenu('open');
});

$(document).ready(function(){
// handle menu clicks:
    $("#menu1 li").on("click", function(e){
       
        e.preventDefault();

        var goTo = $(this).attr("goTo");
        var ref = $(this).attr("ref");

        console.log("You've clicked on: " + " " + ref);

        $("#backButton").html(ref);

        $("#wheel").load("wheelNav/" + goTo + ".html");
    });
});

</script>
